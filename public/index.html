<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button!</title>

    <style>
      body {
        height: 100vh;

        text-align: center;
      }

      button {
        width: 100%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <button>This is the button</button>

    <script>
      const API_ENDPOINT_ADDRESS =
        "https://outdatedversion.com/button/api/flash_light";
      const button = document.getElementsByTagName("button")[0];

      let isProcessing = false;

      button.addEventListener("click", () => {
        if (!isProcessing) {
          sendFlashRequest();
        }
      });

      async function sendFlashRequest() {
        isProcessing = true;

        try {
          await fetch(API_ENDPOINT_ADDRESS, { method: "POST" });
        } catch (error) {
          console.error("Failed to flash lights", error);
        } finally {
          isProcessing = false;
        }
      }
    </script>
  </body>
</html>
